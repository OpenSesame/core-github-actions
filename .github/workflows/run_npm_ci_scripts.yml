name: NPM CI

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'The working directory containing the package.json file with the npm ci scripts to run'
        required: true
        type: string
      commit-identifier:
        description: 'SHA or tag to run ci against'
        required: true
        type: string

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  run-npm-ci-scripts:
    name: NPM CI
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.ORG_GITHUB_PACKAGES_READ_ONLY_TOKEN }}
    steps:
      - name: Change to working directory
        run: |
          echo "WORKING_DIRECTORY=${{ inputs.working-directory }}"
          cd ${{ inputs.working-directory }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit-identifier }}

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com/'
          cache-dependency-path: '**/package-lock.json'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        uses: ./.github/actions/audit-npm
        id: audit-npm
        continue-on-error: true

      - name: Build
        id: build
        continue-on-error: true
        run: |
          if ! [ -f package.json ] || ! jq -e '.scripts.build' package.json > /dev/null; then
            echo "No build script found in package.json."
            echo "build_status=notpresent" >> $GITHUB_OUTPUT
            exit 0
          fi
          if npm run build; then
            echo "build_status=passed" >> $GITHUB_OUTPUT
          else
            echo "build_status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Job Summary
        if: always()
        env:
          AUDIT_STATUS: ${{ steps.audit-npm.outputs.gate_passed == 'true' && 'success' || 'failure' }}
          AUDIT_SUMMARY: ${{ steps.audit-npm.outputs.gate_summary }}
          BUILD_STATUS: ${{ steps.build.outputs.build_status || steps.build.outcome }}
        run: |
          status_emoji () {
            case "$1" in
              success)   echo "‚úÖ";;
              failure)   echo "‚ùå";;
              cancelled) echo "‚ûñ";;
              skipped|"") echo "‚è©";;
              *)         echo "‚ùì";;
            esac
          }

          {
            echo "## üö™ Gate Summary"
            echo "triggered by: \`${{ github.event_name }}\` on \`${{ github.ref_name }}\`"
            echo "Run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo ""
            echo ""
            echo "| Audit | Build |"
            echo "|:-----:|:-----:|"
            echo "| $(status_emoji "$AUDIT_STATUS") "$AUDIT_STATUS" | $(status_emoji "$BUILD_STATUS") "$BUILD_STATUS" |"
            echo ""
            echo "$AUDIT_SUMMARY"
          } > job-summary.md
          cat job-summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Set Run Outcome
        if: ${{ steps.audit-npm.outputs.gate_passed == 'false' || steps.build.outputs.build_status == 'failure' }}
        env:
          AUDIT_STATUS: ${{ steps.audit-npm.outputs.gate_passed == 'true' && 'passed' || 'failed' }}
          BUILD_STATUS: ${{ steps.build.outputs.build_status }}
        run: |
          echo "‚ùå One or more gate steps failed:"
          echo "  Audit Gate: $AUDIT_STATUS"
          echo "  Build: $BUILD_STATUS"
          exit 1
